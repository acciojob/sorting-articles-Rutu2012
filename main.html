<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Band List</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    h1 {
      margin-bottom: 20px;
    }
    ul#band {
      list-style-type: none;
      padding: 0;
    }
    ul#band li {
      padding: 5px 0;
    }
  </style>
</head>
<body>

  <h1>Band List</h1>
  <ul id="band"></ul>

  <script>
    const bands = [
      'The Plot in You', 'The Devil Wears Prada', 'Pierce the Veil', 'Norma Jean',
      'The Bled', 'Say Anything', 'The Midway State', 'We Came as Romans',
      'Counterparts', 'Oh, Sleeper', 'A Skylit Drive', 'Anywhere But Here', 'An Old Dog'
    ];

    // Function to strip articles for sorting
    function stripArticle(name) {
      return name.replace(/^(a |an |the )/i, '').trim();
    }

    // Sort the bands ignoring articles
    const sortedBands = bands.sort((a, b) => {
      const nameA = stripArticle(a).toLowerCase();
      const nameB = stripArticle(b).toLowerCase();
      return nameA.localeCompare(nameB);
    });

    // Add to the DOM
    const bandList = document.getElementById('band');
    sortedBands.forEach(band => {
      const li = document.createElement('li');
      li.textContent = band;
      bandList.appendChild(li);
    });
  </script>

</body>
</html>
